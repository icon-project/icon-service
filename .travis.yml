language: python
python:
  - "3.6"
  - "3.7"

branches:
  only:
  - master
  - develop
  - /^release[/-].*$/

install:
  - go get github.com/icon-project/rewardcalculator/cmd/icon_rc
  - virtualenv venv
  - source venv/bin/activate
  - pip install -e .[test]

script:
  - python -m pytest -ra

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: iconfoundation
  password: $PYPI_PW
  on:
    branch: master

language: python
dist: bionic
python:
  - "3.7"

branches:
  only:
  - master
  - develop
  - /^(release|hotfix)[/-].*$/
  - /^(\d+)(\.\d+){1,2}((a|b|rc)?\d*)?(\.?(post|dev)\d*)?/
  - deploy-test

install:
  - go get github.com/icon-project/rewardcalculator/cmd/icon_rc
  - virtualenv venv
  - source venv/bin/activate
  - pip install -e .[test]

script:
  - python -m pytest -ra

deploy:
  - provider: pypi
    edge: true
    distributions: sdist bdist_wheel
    user: $PYPI_USER
    password: $PYPI_PW
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^([0-9]+)(\.[0-9]+){1,2}$
  - provider: pypi
    edge: true
    server: https://test.pypi.org/legacy/
    distributions: sdist bdist_wheel
    user: $PYPI_USER
    password: $PYPI_PW
    skip_existing: true
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^([0-9]+)(\.[0-9]+){1,2}((a|b|rc)+[0-9]*)+(\.?(post|dev)[0-9]*)?

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
